<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">

<body>

<wicket:extend>
    <h3>Neue Anmeldung</h3>
    <div class="row">
        <div class="col-md-8">
            <form wicket:id="search">
                <div wicket:id="searchInput"></div>
                <button wicket:id="searchPrevious">[zurueck]</button>
                <button wicket:id="searchSubmit">[weiter]</button>
            </form>

            <form wicket:id="visitor">
                <div wicket:id="visitorInput"></div>
                <button wicket:id="visitorPrevious">[zurueck]</button>
                <button wicket:id="visitorSubmit">[weiter]</button>
            </form>

            <form wicket:id="vehicle">
                <div wicket:id="vehicleInput"></div>
                <button wicket:id="vehiclePrevious">[zurueck]</button>
                <button wicket:id="vehicleSubmit">[weiter]</button>
            </form>

            <form wicket:id="overnightData">
                <div wicket:id="overnightDataInput"></div>
                <button wicket:id="overnightDataPrevious">[zurueck]</button>
                <button wicket:id="overnightDataSubmit">[weiter]</button>
            </form>

            <span wicket:id="totalCosts" class="h4">[total costs]</span><br>
            <a wicket:id="finalConfirmation">[weiter]</a>
        </div>
        <div class="col-md-4">
            <div wicket:id="visitorConfirmation">[visitor confirmation]</div>
            <div wicket:id="vehicleConfirmation">[vehicle confirmation]</div>
            <div wicket:id="overnightDataConfirmation">[overnight data confirmation]</div>
        </div>
    </div>

</wicket:extend>

</body>
</html>
