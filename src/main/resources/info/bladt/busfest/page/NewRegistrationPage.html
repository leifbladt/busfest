<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">

<body>

<wicket:extend>
    <h3>Neue Anmeldung</h3>
    <form wicket:id="visitor">
        <div wicket:id="nameGroup">
            <input type="text" wicket:id="firstName">
            <input type="text" wicket:id="lastName">
        </div>
    </form>
    <div wicket:id="visitorConfirmation">[visitor confirmation]</div>
    <button wicket:id="visitorSubmit">[weiter]</button>
    <form wicket:id="vehicle">
        <div wicket:id="typeGroup">
            <input type="text" wicket:id="type">
        </div>
    </form>
    <div wicket:id="vehicleConfirmation">[vehicle confirmation]</div>
    <button wicket:id="vehicleSubmit">[weiter]</button>
</wicket:extend>

</body>
</html>
