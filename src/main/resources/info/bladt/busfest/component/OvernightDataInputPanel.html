<html>
<body>
<wicket:panel>
    <form wicket:id="overnightData">
        <div wicket:id="overnightVisitorGroup">
            <input type="checkbox" wicket:id="overnightVisitor">
        </div>

        <div wicket:id="overnightCountGroup">
            <input type="number" wicket:id="overnightCount">
        </div>

        <div wicket:id="caravanGroup">
            <input type="checkbox" wicket:id="caravan">
        </div>

        <div wicket:id="fellowPassengersGroup">
            <input type="number" wicket:id="fellowPassengers">
        </div>
    </form>
</wicket:panel>
</body>
</html>
